        // è°ƒç”¨DeepSeek API
        async function callDeepSeekAPI(userMessage) {
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (!conversation) throw new Error('å½“å‰å¯¹è¯ä¸å­˜åœ¨');

            // æ„å»ºæ¶ˆæ¯å†å²
            const messages = [
                { role: 'system', content: SYSTEM_PROMPT }
            ];

            // æ·»åŠ å†å²æ¶ˆæ¯ï¼ˆæœ€è¿‘10æ¡ï¼‰
            const recentMessages = conversation.messages.slice(-10);
            recentMessages.forEach(msg => {
                messages.push({
                    role: msg.role,
                    content: msg.content
                });
            });

            // æ·»åŠ å½“å‰ç”¨æˆ·æ¶ˆæ¯
            messages.push({
                role: 'user',
                content: userMessage
            });

            const response = await fetch(DEEPSEEK_API_URL, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                    'Authorization': `Bearer ${DEEPSEEK_API_KEY}`
                },
                body: JSON.stringify({
                    model: 'deepseek-chat',
                    messages: messages,
                    temperature: 0.7,
                    max_tokens: 2048,
                    stream: true
                })
            });

            if (!response.ok) {
                throw new Error(`APIè¯·æ±‚å¤±è´¥: ${response.status}`);
            }

            const reader = response.body.getReader();
            const decoder = new TextDecoder();
            let fullResponse = '';
            let messageElement = null;

            try {
                while (true) {
                    const { done, value } = await reader.read();
                    if (done) break;

                    const chunk = decoder.decode(value);
                    const lines = chunk.split('\n');

                    for (const line of lines) {
                        if (line.startsWith('data: ')) {
                            const data = line.slice(6);
                            if (data === '[DONE]') continue;

                            try {
                                const parsed = JSON.parse(data);
                                const content = parsed.choices?.[0]?.delta?.content || '';
                                
                                if (content) {
                                    fullResponse += content;
                                    if (!messageElement) {
                                        messageElement = displayMessage('', 'assistant', new Date().toISOString(), true);
                                    }
                                    updateMessageContent(messageElement, fullResponse);
                                }
                            } catch (e) {
                                console.error('è§£æJSONå¤±è´¥:', e);
                            }
                        }
                    }
                }

                // ç§»é™¤æ‰“å­—å…‰æ ‡
                removeTypingCursor();

                // ä¿å­˜æ¶ˆæ¯
                saveMessage(fullResponse, 'assistant');

                // æ›´æ–°å¯¹è¯æ ‡é¢˜
                updateConversationTitle(userMessage);

            } catch (error) {
                console.error('æµå¼è¯»å–å¤±è´¥:', error);
                throw error;
            }
        }

        // æµå¼æ˜¾ç¤ºæ¶ˆæ¯
