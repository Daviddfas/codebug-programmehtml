    <script>

        // Âä†ËΩΩÁî®Êà∑ËµÑÊñô

        // ÂºÄÂßãÊñ∞ÂØπËØù
        function startNewConversation() {

        // Âä†ËΩΩÂØπËØùÂàóË°®
        function loadConversations() {
            const conversationList = document.getElementById('conversationList');
            conversationList.innerHTML = '';

            conversations.forEach(conversation => {

        // Âä†ËΩΩÊåáÂÆöÂØπËØù
        function loadConversation(conversationId) {

        // Âà†Èô§ÂØπËØù
        function deleteConversation(conversationId, event) {

                conversations = conversations.filter(c => c.id !== conversationId);
                saveConversations();
                loadConversations();

                // Â¶ÇÊûúÂà†Èô§ÁöÑÊòØÂΩìÂâçÂØπËØùÔºåÂàáÊç¢Âà∞ÂÖ∂‰ªñÂØπËØùÊàñÂàõÂª∫Êñ∞ÂØπËØù
                if (currentConversationId === conversationId) {

                        startNewConversation();

        // ÂèëÈÄÅÊ∂àÊÅØ
        async function sendMessage(customMessage) {
            if (isStreaming) return;
            const chatInput = document.getElementById('chatInput');
            const message = (typeof customMessage === 'string') ? customMessage.trim() : chatInput.value.trim();
            if (!message) return;
            await displayMessageStreaming(message, 'user');
            saveMessage(message, 'user');
            if (!customMessage) {
                chatInput.value = '';
                chatInput.style.height = 'auto';
            }
            showLoading();
            try {
                const conversation = conversations.find(c => c.id === currentConversationId);
                const history = (conversation ? conversation.messages : []).map(m => ({role: m.role, content: m.content}));
                const res = await fetch(DEEPSEEK_API_URL, {
                    method: 'POST',
                    headers: {'Content-Type': 'application/json'},
                    body: JSON.stringify({
                        messages: history.concat({role: 'user', content: message})
                    })
                });
                if (!res.ok) throw new Error('APIËØ∑Ê±ÇÂ§±Ë¥•');
                const data = await res.json();
                await displayMessageStreaming(data.reply, 'assistant');
                saveMessage(data.reply, 'assistant');
                if (data.graph_json) {
                    updateGraph(data.graph_json);
                }
                hideLoading();
            } catch (error) {
                hideLoading();
                const errorMsg = 'Êä±Ê≠âÔºåÊó†Ê≥ïËé∑ÂèñÂõûÂ§ç„ÄÇ';
                await displayMessageStreaming(errorMsg, 'assistant');
                saveMessage(errorMsg, 'assistant');
            }
        }

        // ÊµÅÂºèÊòæÁ§∫Ê∂àÊÅØ
        async function displayMessageStreaming(content, role) {
            const timestamp = new Date().toISOString();
            const messageElement = displayMessage('', role, timestamp, true);
            const contentElement = messageElement.querySelector('.message-content');
            isStreaming = true;
            for (let i = 0; i <= content.length; i++) {
                const partialContent = content.substring(0, i);
                contentElement.innerHTML = marked.parse(partialContent) + '<span class="typing-cursor"></span>';
                scrollToBottom();
                await new Promise(resolve => setTimeout(resolve, 10));
            }
            contentElement.innerHTML = marked.parse(content);
            isStreaming = false;
            scrollToBottom();
        }

        // ‰øùÂ≠òÊ∂àÊÅØ
        function saveMessage(content, role) {
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (!conversation) return;

            const message = {
                id: ++messageIdCounter,
                content: content,
                role: role,
                timestamp: new Date().toISOString(), // ‰ΩøÁî® ISO Ê†ºÂºè‰øùÂ≠òÊó∂Èó¥
                createdAt: new Date().toISOString()
            };

            conversation.messages.push(message);
            conversation.updatedAt = new Date().toISOString();
            saveConversations();
        }

        // ‰øùÂ≠òÂØπËØùÂà∞Êú¨Âú∞Â≠òÂÇ®
        function saveConversations() {
            localStorage.setItem('deepseek_multi_bubble_conversations', JSON.stringify(conversations));
        }

        // Êõ¥Êñ∞ÂØπËØùÊ†áÈ¢ò
        function updateConversationTitle(firstMessage) {
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (!conversation || conversation.messages.length > 2) return;

            // ‰ΩøÁî®Á¨¨‰∏ÄÊù°Áî®Êà∑Ê∂àÊÅØÁöÑÂâç20‰∏™Â≠óÁ¨¶‰Ωú‰∏∫Ê†áÈ¢ò
            const title = firstMessage.length > 20 ? firstMessage.substring(0, 20) + '...' : firstMessage;
            conversation.title = title;
            
            document.getElementById('chatTitle').textContent = title;
            saveConversations();
            loadConversations();
        }

        // Ê∏ÖÁ©∫ÂΩìÂâçÂØπËØù
        function clearCurrentChat() {
            if (confirm('Á°ÆÂÆöË¶ÅÊ∏ÖÁ©∫ÂΩìÂâçÂØπËØùÂêóÔºü')) {
                const conversation = conversations.find(c => c.id === currentConversationId);

                    conversation.messages = [];

        // ÂØºÂá∫ÂØπËØù
        function exportChat() {
            const conversation = conversations.find(c => c.id === currentConversationId);
            if (!conversation || conversation.messages.length === 0) {
                alert('ÂΩìÂâçÂØπËØù‰∏∫Á©∫ÔºåÊó†Ê≥ïÂØºÂá∫ÔºÅ');
                return;
            }

            let exportText = `ÂØπËØùÊ†áÈ¢ò: ${conversation.title}\n`;
            exportText += `ÂØºÂá∫Êó∂Èó¥: ${new Date().toLocaleString()}\n`;
            exportText += `Ê∂àÊÅØÊï∞Èáè: ${conversation.messages.length}\n\n`;
            exportText += '=' .repeat(50) + '\n\n';

            conversation.messages.forEach((message, index) => {
                const sender = message.role === 'user' ? userProfile.name : 'DeepSeek AI';
                
                // ‰øÆÊ≠£ÂØºÂá∫ÂØπËØù‰∏≠ÁöÑÊó∂Èó¥Ê†ºÂºè
                const date = new Date(message.timestamp);
                const formattedTime = date.toLocaleString('zh-CN', {
                    year: 'numeric',
                    month: '2-digit',
                    day: '2-digit',
                    hour: '2-digit',
                    minute: '2-digit',
                    second: '2-digit'
                });

                exportText += `${index + 1}. ${sender} (${formattedTime}):\n`;
                exportText += `${message.content}\n\n`;
            });

            // ÂàõÂª∫‰∏ãËΩΩÈìæÊé•
            const blob = new Blob([exportText], { type: 'text/plain;charset=utf-8' });
            const url = URL.createObjectURL(blob);
            const a = document.createElement('a');
            a.href = url;
            a.download = `${conversation.title}_${new Date().toISOString().split('T')[0]}.txt`;
            document.body.appendChild(a);
            a.click();
            document.body.removeChild(a);
            URL.revokeObjectURL(url);
        }

        // ÊòæÁ§∫Âä†ËΩΩÂä®Áîª
        function showLoading() {

        // ========== D3 Âä®ÊÄÅÂÖ≥Á≥ªÂõæÊ∏≤Êüì ==========
        let svg, simulation, zoom;
        let width, height;
        function updateGraph(graphData) {
            window.lastGraphData = graphData;
            const container = document.getElementById('graph-container');
            // ÈÄÇÈÖçÂÆΩÈ´ò
            const rect = container.getBoundingClientRect();
            const width = rect.width || 500;
            const height = rect.height || 500;
            d3.select('#graph-container').html('');
            const svg = d3.select('#graph-container')
                .append('svg')
                .attr('width', '100%')
                .attr('height', height)
                .attr('viewBox', [0, 0, width, height]);
            const g = svg.append('g');
            const zoom = d3.zoom()
                .scaleExtent([0.1, 8])
                .on('zoom', (event) => {
                    g.attr('transform', event.transform);
                });
            svg.call(zoom);
            const colorScale = d3.scaleOrdinal()
                .domain([1,2,3,4,5,6,7,8])
                .range(["#FF5252", "#FFD740", "#7C4DFF", "#18FFFF", "#69F0AE", "#FF6E40", "#E040FB", "#64FFDA"]);
            const simulation = d3.forceSimulation(graphData.nodes)
                .force('link', d3.forceLink(graphData.links).id(d => d.id).distance(100))
                .force('charge', d3.forceManyBody().strength(-300))
                .force('center', d3.forceCenter(width/2, height/2))
                .force('collision', d3.forceCollide().radius(d => d.size + 10));
            const link = g.append('g')
                .attr('class', 'links')
                .selectAll('line')
                .data(graphData.links)
                .enter()
                .append('line')
                .attr('stroke', '#aaa')
                .attr('stroke-width', d => Math.sqrt(d.value) || 1)
                .attr('stroke-opacity', 0.6);
            const node = g.append('g')
                .attr('class', 'nodes')
                .selectAll('circle')
                .data(graphData.nodes)
                .enter()
                .append('circle')
                .attr('r', d => d.size || 10)
                .attr('fill', d => colorScale(d.group))
                .attr('stroke', '#fff')
                .attr('stroke-width', 1.5)
                .call(d3.drag()
                    .on('start', dragstarted)
                    .on('drag', dragged)
                    .on('end', dragended)
                );
            const text = g.append('g')
                .attr('class', 'labels')
                .selectAll('text')
                .data(graphData.nodes)
                .enter()
                .append('text')
                .attr('text-anchor', 'middle')
                .attr('dy', d => (d.size || 10) + 15)
                .text(d => d.id)
                .attr('fill', '#374151')
                .attr('font-size', d => Math.min(16, Math.max(10, (d.size || 10) / 2)))
                .attr('pointer-events', 'none');
            node.on('click', (event, d) => {
                const userInput = prompt(`‰Ω†ÊÉ≥Â∞±"${d.id}"ÁªßÁª≠ÊèêÈóÆÂêóÔºüËØ∑ËæìÂÖ•‰Ω†ÁöÑÈóÆÈ¢òÔºö`);
                if (userInput && userInput.trim()) {
                    sendMessage(userInput.trim());
                }
            });
            node.on('mouseover', (event, d) => {
                node.attr('opacity', 0.2);
                link.attr('opacity', 0.1);
                d3.select(event.currentTarget).attr('opacity', 1);
                link.filter(l => l.source === d || l.target === d)
                    .attr('opacity', 0.8)
                    .attr('stroke', '#FFD700')
                    .attr('stroke-width', 2);
            });
            node.on('mouseout', () => {
                node.attr('opacity', 1);
                link.attr('opacity', 0.6)
                    .attr('stroke', '#aaa')
                    .attr('stroke-width', d => Math.sqrt(d.value) || 1);
            });
            simulation.on('tick', () => {
                link
                    .attr('x1', d => d.source.x)
                    .attr('y1', d => d.source.y)
                    .attr('x2', d => d.target.x)
                    .attr('y2', d => d.target.y);
                node
                    .attr('cx', d => d.x)
                    .attr('cy', d => d.y);
                text
                    .attr('x', d => d.x)
                    .attr('y', d => d.y);
            });
        }
        function dragstarted(event, d) {
            if (!event.active) simulation.alphaTarget(0.3).restart();
            d.fx = d.x;
            d.fy = d.y;
        }
        function dragged(event, d) {
            d.fx = event.x;
            d.fy = event.y;
        }
        function dragended(event, d) {
            if (!event.active) simulation.alphaTarget(0);
            d.fx = null;
            d.fy = null;
        }
    </script>
